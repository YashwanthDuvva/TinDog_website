    <header class="page-header">
        <div class="container">
            <h1 class="display-4">Find Your Perfect Match</h1>
            <p class="lead" style="color: rgb(48, 44, 44); ">Use our advanced search to find the ideal companion for your furry friend.</p>
        </div>
    </header>

    <main class="container">
        <form id="searchForm" class="needs-validation" novalidate>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="breed" class="form-label">Breed</label>
                    <input type="text" class="form-control" id="breed" required>
                    <div class="invalid-feedback">Please enter a breed.</div>
                </div>
                <div class="col-md-6">
                    <label for="age" class="form-label">Age</label>
                    <select class="form-select" id="age" required>
                        <option value="">Choose...</option>
                        <option>Puppy (0-1 year)</option>
                        <option>Young (1-3 years)</option>
                        <option>Adult (3-7 years)</option>
                        <option>Senior (7+ years)</option>
                    </select>
                    <div class="invalid-feedback">Please select an age range.</div>
                </div>
                <div class="col-md-6">
                    <label for="size" class="form-label">Size</label>
                    <select class="form-select" id="size" required>
                        <option value="">Choose...</option>
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Large</option>
                    </select>
                    <div class="invalid-feedback">Please select a size.</div>
                </div>
                <div class="col-md-6">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" required>
                        <option value="">Choose...</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                    <div class="invalid-feedback">Please select a gender.</div>
                </div>
                <div class="col-12">
                    <button class="btn btn-md btn-block btn-dark" type="submit">Search</button>
                </div>
            </div>
        </form>
    </main>
